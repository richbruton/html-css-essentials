<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website organising a meet up for coffee enthusiats in Maynooth, Ireland">
    <meta name="keywords" content="Coffee culture, social club, latte art, espresso, Ireland, Maynooth">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Maynooth Coffee Club</title>
</head>

<body>
    <header>
        <h1 id="logo">
            Maynooth Coffee Club
        </h1>
        <!-- Navigation menu -->

    </header>
    <!-- landing image  -->
    <section id="mainimage">
        <h2>Thank you for signing up. Please click <a href="index.html" aria-label="Link back to mainpage">here</a> to
            return to main page</h2>

        <ul class="social">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"

            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"

            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new window)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
